<head>
	<meta charset="UTF-8">
	<title>fixme_form</title>

<body>

<div class="container">
	<div id="injuryForm2">
		<ul class="list-group">
			<li class="list-group-item active">Describe Your Injury</li>
			<li class="list-group-item">
				<label for="" id="firstQ">
					<span>Age</span>
					<input type="text" name="age">
				</label>
			</li>
			<li class="list-group-item">
				<label for="" id="secondQ">
					<span>Gender</span>
					<input type="radio" name="gender" value="male" checked> Male
  					<input type="radio" name="gender" value="female"> Female
				</label>
			</li>
			<li class="list-group-item">
				<label for="" id="thirdQ">
					<span>Sport</span>
					<select name="sport" id="">

                        <option value="Airsoft">Airsoft</option>
                        <option value="Badmiton">Badmiton</option>

                        <option value="Gymnastics">Gymnastics </option>

                        <option value="Horseback Riding">Horseback Riding </option>

                        <option value="Martial Arts">Martial Arts </option>
                        <option value="Motocross">Motocross </option>

                        <option value="Muay Thai">Muay Thai </option>
                        <option value="Pole">Pole </option>
                        <option value="Raquetball">Raquetball </option>

                        <option value="Skateboarding">Skateboarding </option>

					</select>
				</label>
			</li>
			<li class="list-group-item">
				<label for="" id="fourthQ">
					<span>Activity</span>

                        <option value="Running">Running</option>
                        <option value="Jumping">Jumping</option>

                        <option value="Swimming">Swimming</option>
                        <option value="Sitting">Sitting</option>
                        <option value="Skipping">Skipping</option>
                        <option value="Riding">Riding</option>
                        <option value="Lifting">Lifting</option>
                        <option value="Boarding">Boarding</option>
                        <option value="Falling Forward">Falling Forward</option>     
                        <option value="Falling Backward">Falling Backward</option>
                        <option value="Falling Sideways">Falling Sideways</option>
                        <option value="Swinging">Swinging</option>
                        <option value="Throwing">Throwing</option>
                        <option value="Stretching">Stretching</option>     
                        <option value="Kicking">Kicking</option>
                        <option value="Punching">Punching</option>

                    </select>
				</label>
			</li>
			<li class="list-group-item">
				<label for="" id="fifthQ">

                    <input type="radio" name="option3"> 3
                    <input type="radio" name="option4"> 4
                    <input type="radio" name="option5"> 5
                    <input type="radio" name="option6"> 6
                    <input type="radio" name="option7"> 7
                    <input type="radio" name="option8"> 8
                    <input type="radio" name="option9"> 9
                    <input type="radio" name="option10"> 10
				</label>
			</li>
			<li class="list-group-item">
				
                <label class=""for="" id="sixthQ">
                    <span class="pull-left">Pain Type:</span>
                    <div class="row">
                        <div class="container row1">
                            <div class="col-md-4 col-lg-4">
                              <input type="checkbox" name="Aching"> Aching
                            </div>
                            <div class="col-md-4 col-lg-4">
                              <input type="checkbox" name="Stabbing"> Stabbing
                            </div>
                            <div class="col-md-4 col-lg-4">
                              <input type="checkbox" name="Throbbing"> Throbbing
                            </div>
                        </div>
                    </div>
                    <!-- checkbox -->
					<!-- dont forget to grid -->
				</label>  
			</li>
			<li class="list-group-item">
				<label for="" id="seventhQ">
					<span>Symptoms:</span>
                    <div class="row">
                        <div class="container row1">
                            <div class="col-md-4 col-lg-4">
                              <input type="checkbox" name="Swollen"> Swollen 
                            </div>
                            <div class="col-md-4 col-lg-4">
                              <input type="checkbox" name="Bleeds"> Bleeds 
                            </div>
                            <div class="col-md-4 col-lg-4">
                              <input type="checkbox" name="Burning"> Burning
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="container row1">
                            <div class="col-md-4 col-lg-4">
                                <input type="checkbox" name="Redness"> Redness
                            </div>
                            <div class="col-md-4 col-lg-4">
                                <input type="checkbox" name="Neuropathic pain"> Neuropathic pain
                            </div>
                            <div class="col-md-4 col-lg-4">
                                <input type="checkbox" name="Idiopathic pain"> Idiopathic pain
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="container row1">
                            <div class="col-md-4 col-lg-4">
                                <input type="checkbox" name="Warm to touch"> Warm to touch
                            </div>
                            <div class="col-md-4 col-lg-4">
                                <input type="checkbox" name="Sharp"> Sharp
                            </div>
                            <div class="col-md-4 col-lg-4">
                                <input type="checkbox" name="Nociceptive pain"> Nociceptive pain
                            </div>
                        </div>
                    </div>




                    <!-- <input type="checkbox" name="Swollen"> Swollen
                    <input type="checkbox" name="Redness"> Redness 
                    <input type="checkbox" name="Warm to touch">  Warm to touch
                    <input type="checkbox" name="Acute pain"> Bleeds
                    <input type="checkbox" name="Chronic Pain"> Pain
                    <input type="checkbox" name="Redness"> Sharp
                    <input type="checkbox" name="Redness"> Burning
                    <input type="checkbox" name="Redness"> Idiopathic pain
                    <input type="checkbox" name="Redness"> Nociceptive pain -->
					<!-- checkbox -->
					<!-- dont forget to grid -->
				</label>
			</li>
		</ul>
	</div>
</div>
